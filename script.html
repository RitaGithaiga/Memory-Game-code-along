<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Memory Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="styleshett prefetch" href="https://fonts.googleapis.com/css?family=Concert+one|Nova+SLim">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
     <header>

        <h1>Card Matching Game</h1>

     </header>
        
     <section class="score-table">

        <ul class="stars">
            <li>
                <i id="star1" class="fa fa-star"></i>
            </li>
            <li>
                <i id="star2" class="fa fa-star"></i>
            </li>
            <li>
                <i id="star3" class="fa fa-star"></i>
            </li>

        </ul>

        <span class="moves">Moves: 0 </span>
        <span class="timer">Elapsed time: 0:00 </span>
        <div class="restart">
             <i class="fa fa-repeat"></i>

        </div>

     </section>


     <main>
        <ul class="deck"></ul>
     </main>


     <div class="model">
        <div class="model-contents">
            <span class="close-button">x</span>
            <i class="fa fa-chack-circle tick"></i>
            <h1 class="model-heading">Congratulations! You won!!</h1>
            <h3 class="stats"></h3>
            <button class="new-game">Play again</button>

        </div>

     </div>
    </div>



<script src="script.js"></script>
</body>
</html>
